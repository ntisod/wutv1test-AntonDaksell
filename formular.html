<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
    <link rel="icon" type="image/x-icon" href="WIN_20231006_11_10_54_Pro.jpg">
    <link rel="stylesheet" href="formular.css">
    
</head>

<body>
    <ul>
        <li><a href="om-mig.html">Om mig</a></li>
        <li><a href="download.png">ed</a></li>
    </ul>
    <div><h1>Formulär</h1></div><br>


<fieldset><legend>Är du över 18 år?</legend>

    <input type ="radio" id="yes" name="Years" value="yes" >
    <label for="yes">Ja</label><br>
    <input type ="radio" id="No" name="Years" value="Nej" >
    <label for="No">Nej</label>
</fieldset><br>
    

<fieldset>
    <legend>Ditt namn</legend>
    <label for="fname">Förnamn:</label><br>
    <input type="text" id="fname" name="name"><br>
    <label for="ename">Efternamn:</label><br>
    <input type="text" id="ename" name="name">
</fieldset><br>

<fieldset>
    <legend>Hur gammal är du?</legend>
    <input type ="radio" id="18-20" name="alder" value="18-20" >
    <label for="18-20">18-20</label><br>
    <input type ="radio" id="21-25" name="alder" value="21-25" >
    <label for="21-25">21-25</label><br>
    <input type="radio" id="26-30" name="alder" value="26-30">
    <label for="26-30">26-30</label><br>
    <input type ="radio" id="31-40" name="alder" value="31-40" >
    <label for="31-40">31-40</label><br>
    <input type="radio" id="40-49" name="alder" value="40-49">
    <label for="40-49">40-49</label><br>
    <input type="radio" id="50+" name="alder" value="50+">
    <label for="50+">50+</label>
</fieldset><br>

<fieldset>
    <legend>Vad identifierar du dig som?</legend>
    <input type="radio" id="Man" name="ident" value="man">
    <label for="Man">Man</label>
    <input type="radio" id="Kvinna" name="ident" value="kvinna">
    <label for="Kvinna">Kvinna</label>
    <input type="radio" id="Ick" name="ident" value="ick">
    <label for="Ick">Ickebinär</label>
    <input type="radio" id="Annat" name="ident" value="annat">
    <label for="Annat">Annat</label>
</fieldset><br>


<fieldset>
    <legend>Vilket kön söker du?</legend>
    <input type="radio" id="sMan" name="identi" value="man">
    <label for="sMan">Man</label>
    <input type="radio" id="sKvinna" name="identi" value="kvinna">
    <label for="sKvinna">Kvinna</label>
    <input type="radio" id="sIck" name="identi" value="ick">
    <label for="sIck">Ickebinär</label>
    <input type="radio" id="sAnnat" name="identi" value="annat">
    <label for="sAnnat">Annat</label>
</fieldset><br>

    


<fieldset><legend>Vilket/Vilka av dessa intressen stämmer mest in på dig?</legend>
    <input type="checkbox" id="Sport" name="intressen" value="sport">
    <label for="Sport">Sport</label>
    <input type="checkbox" id="Musik" name="intressen" value="musik">
    <label for="Musik">Musik</label><br>
    <input type="checkbox" id="Dans" name="intressen" value="dans">
    <label for="Dans">Dans</label>

    <input type="checkbox" id="Laga" name="intressen" value="laga">
    <label for="Laga">Laga mat</label><br>
    <input type="checkbox" id="Lasa" name="intressen" value="lasa">
    <label for="Lasa">Läsa</label>
    <input type="checkbox" id="Resa" name="intressen" value="resa">
    <label for="Resa">Resa</label>
</fieldset><br>



<fieldset><legend>Mål i förhållandet?</legend>
    <input type="radio" id="Karlek" name="Mal" value="karlek">
    <label for="Karlek">kärleks relation</label>
    <input type="radio" id="Van" name="Mal" value="van">
    <label for="Van">Vänskap</label>
</fieldset><br>

<fieldset><legend>Person uppgifter:</legend>
    <input type="email" id="Email" name="person">
    <label for="Email">Email</label><br><br>
    <input type="password" id="Password" name="Per">
    <label for="Password">Lösenord</label><br><br>
    <input type="number" id="Number" name="Pers">
    <label for="Number">Telefon nummer</label>

</fieldset><br><br>


<input type="submit" id="Submit" name="submit" value="Klar!">





</body>
</html>
